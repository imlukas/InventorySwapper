messages:
  use-actionbar: false # if true, the messages will be sent to the actionbar instead of the chat
  use-prefix: true # NOTE: this does not disable %prefix% - Messages in a list of messages will not have prefix by default. You need to use the %prefix%.
  prefix: "&e&l[InventorySwapper]" # prefix to appear besides the messages, use %prefix% to force a prefix onto a message
  arrow: "->" # arrow to appear before the messages [Withdrawer] >> This is a message

  force-swap: "&7All players had their inventories swapped!"
  swap:
    - "&7Your inventory has been swapped with &e%player%'s&7 inventory"
    - "&7Your new armor is: %armor%"
